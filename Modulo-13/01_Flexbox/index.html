<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
      }
      .wrapper {
        display: flex;
        flex-direction: row;
      }
      aside {
        order: -1;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox</h1>
    <header></header>
    <nav></nav>
    <div class="wrapper">
      <main role="main"></main>
      <aside></aside>
    </div>
    <footer></footer>
  </body>
</html>
