<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un ejemplo sencillo de conflicto</title>
    <style>
      div#menu div {
        font-weight: normal;
        font-size: 14px;
        color: blue;
      }

      .destacado {
        font-weight: bold;
        color: red;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <div>Menu 001</div>
      <div class="destacado">Menu 002</div>
      <div>Menu 003</div>
    </div>
  </body>
</html>
